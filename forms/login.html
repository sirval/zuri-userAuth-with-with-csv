<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

        <form class="form-control w-50" method="POST" >
            <h1 class="form-group">Login</h1>
            <hr>
            <div class="form-row flex justify-content-center">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit" name="submit">Login</button>
                    <a href="resetpassword.html" style="margin-left: 10%">Reset Password</a>
                </div>

                <div class="form-group">
                    <p>Don't Have an account yet!: <br><a href="register.html">Register</a></p>
                </div>
            </div>
            
        </form>

<script src="../assets/js/jquery.min.js" ></script>
<script src="../assets/js/sweetalert2.all.min.js"></script>
<script>
    $(function () {
        $("#submit").click(function (e) {
            e.preventDefault();
            let email = $("#email").val();
            let password = $("#password").val();
            $.ajax({
                    method: 'POST',
                    url: '../php/login.php',
                    data: {
                        email: email,
                        password: password,
                        login: "submit",
                    },
                    success:function(success){
                        
                        console.log(success);
                        if (success == "success") {
                            Swal.fire("Login Successfull","You'll be redirected shortly " ,"success");
                            window.setTimeout(function(){
                                    location.replace('../dashboard.php');
                                }, 3000);
                        }else{
                            Swal.fire("Error","", "error");
                        }
                       
                    },
                    error:{

                    }
            });
        });
    });
</script>
</body>
</html>
